<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url(image.jpg) no-repeat center center/cover;
      display: flex;
      flex-direction: column;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 15px 30px;
    }
    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }
    .navbar .buttons {
      display: flex;
      gap: 10px;
    }
    .navbar button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background-color: #da4a0c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .navbar button:hover {
      background-color: #b96e62;
    }
    /* Center text */
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px black;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>My Website</h1>
    <div class="buttons">
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="window.location.href='register.html'">Register</button>
    </div>
  </div>

  <!-- Center content -->
  <div class="content">
    Welcome to my page 
  </div>
</body>
</html>
